<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <title>電卓</title>
  </head>
  <body>
    <div class="container">
      <div id="result">0</div>
      <table>
        <tr>
          <td><button type="button" class="btn number" data-id="7">7</button></td>
          <td><button type="button" class="btn number" data-id="8">8</button></td>
          <td><button type="button" class="btn number" data-id="9">9</button></td>
          <td><button type="button" class="btn operator" data-id="+">+</button></td>
        </tr>

        <tr>
          <td><button type="button" class="btn number" data-id="4">4</button></td>
          <td><button type="button" class="btn number" data-id="5">5</button></td>
          <td><button type="button" class="btn number" data-id="6">6</button></td>
          <td><button type="button" class="btn operator" data-id="-">-</button></td>
        </tr>

        <tr>
          <td><button type="button" class="btn number" data-id="1">1</button></td>
          <td><button type="button" class="btn number" data-id="2">2</button></td>
          <td><button type="button" class="btn number" data-id="3">3</button></td>
          <td><button type="button" class="btn operator" data-id="*">✕</button></td>
        </tr>

        <tr>
          <td><button type="button" class="btn" id="zero" data-id="0">0</button></td>
          <td><button type="button" class="btn number" data-id="00">00</button></td>
          <td><button type="button" class="btn" id="point" data-id=".">.</button></td>
          <td><button type="button" class="btn operator" data-id="/">÷</button></td>
        </tr>

        <tr>
          <td colspan="2"><button type="button" class="btn" id="clear" data-id="ac">AC</button></td>
          <td colspan="2"><button type="button" class="btn" id="equal" data-id="=">=</button></td>
        </tr>
      </table>
    </div>

    <script src="main.js"></script>
  </body>
</html>
